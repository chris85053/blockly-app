<ion-header>

  <ion-navbar>
    <ion-title>mySenseBox</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let box of boxes">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{box.name}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            Exposure: {{box.exposure}}
          </ion-row>
          <ion-row>
            Model: {{box.model}}
          </ion-row>
          <ion-row>
           ID: <code>{{box._id}}</code>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <button class="actionButton" ion-button color="light"(click)="forwardShow(box)">Show</button>
            </ion-col>
            <ion-col col-6>
              <button class="actionButton" ion-button color="light" (click)="forwardSketch(box)">Sketch</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
