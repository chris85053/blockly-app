<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{sensor.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ul>
        <li>{{sensor.title}}</li>
        <li>{{sensor.unit}}</li>
        <li>{{sensor.sensorType}}</li>
        <li>{{sensor.icon}}</li>
        <li>{{sensor._id}}</li>
        <li>{{sensor.lastMeasurement.value}}</li>
        <li>{{sensor.lastMeasurement.createdAt}}</li>
      </ul>
    </ion-card-content>

  </ion-card>
</ion-content>
