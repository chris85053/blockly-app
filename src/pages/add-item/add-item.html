<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add Item
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Type</ion-label>
      <ion-select [(ngModel)]="typ">
        <ion-option value="HDC1080">HDC1080(Air temperature & relative humidity)</ion-option>
        <ion-option value="BMP280">BMP280(Air pressure)</ion-option>
        <ion-option value="TSL45315">TSL45315(Lux)</ion-option>
        <ion-option value="VEML6070">VEML6070(UV)</ion-option>
        <ion-option value="SMT50">SMT50</ion-option>
        <ion-option value="SOUNDLEVELMETER">SOUNDLEVELMETER</ion-option>
        <ion-option value="BME680">BME680</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="type"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Sensor ID</ion-label>
      <ion-input type="text" [(ngModel)]="id"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="secondary" (click)="saveSensor()">Save</button> 

</ion-content>
