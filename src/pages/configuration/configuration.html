<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-1></ion-col>
      <ion-col col-12 col-md-5>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ 'CONFIG.TITLE' | translate }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <button ion-item (click)="uploadStandardSketch()">
              <ion-icon name="refresh" item-start></ion-icon>
              <ion-label>
                <h2 translate>CONFIG.BUTTON</h2>
              </ion-label>
            </button>
                  </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col>
        <p class="hint" [innerHTML]="'ABOUT.HINT' | translate"></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
