<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-1></ion-col>
      <ion-col col-12 col-md-5>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{'CONFIG.WIFI' | translate}} </ion-card-title>
          </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>SSID</ion-label>
            <ion-input [(ngModel)]="SSID" placeholder="GIATSCHOOL-NET"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input [(ngModel)]="pw" placeholder="********"></ion-input>
          </ion-item>
        </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md-5>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ 'CONFIG.IDS' | translate }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>senseBoxID</ion-label>
              <ion-input [(ngModel)]="senseboxid" placeholder="5c4f75e83580950019240779"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Temperature</ion-label>
              <ion-input [(ngModel)]="temp" placeholder="5c4f75e83580950019240779"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Humidity</ion-label>
              <ion-input [(ngModel)]="humi" placeholder="5c4f75e83580950019240779"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Lux</ion-label>
              <ion-input [(ngModel)]="lux" placeholder="5c4f75e83580950019240779"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>UV</ion-label>
              <ion-input [(ngModel)]="uv" placeholder="5c4f75e83580950019240779"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>PM10</ion-label>
              <ion-input [(ngModel)]="pm10" placeholder="5c4f75e83580950019240779"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>PM25</ion-label>
              <ion-input [(ngModel)]="pm25" placeholder="5c4f75e83580950019240779"></ion-input>
            </ion-item>
            <button ion-item (click)="uploadStandardSketch()">
              <ion-icon name="refresh" item-start></ion-icon>
              <ion-label>
                <h2 translate>CONFIG.BUTTON</h2>
              </ion-label>
            </button>
              </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <p class="hint" [innerHTML]="'ABOUT.HINT' | translate"></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
