<ion-header>
  <ion-navbar class="nav-fixed sensebox_green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'BLOCKLY.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge style="right: 2vh">
    <button
      ion-fab
      large
      color ="light"
      [title]="'BLOCKLY.BTN_OTA' | translate"
      (click)="launchOtaWizard();"
    >
      <ion-icon name="wifi"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab top right edge style="right: calc(2vh + 60px)">
    <button
      ion-fab
      mini
      color ="light"
      [title]="'BLOCKLY.BTN_CODE' | translate"
      (click)="toggleView();"
    >
      <ion-icon name="code"></ion-icon>
    </button>
  </ion-fab>

  <iframe #blocklyFrame scrolling="no" src='assets/blockly.html'></iframe>
</ion-content>
